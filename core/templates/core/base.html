<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PneuCheck{% endblock %}</title>
  {% load static %}
  {# Em desenvolvimento, use CDN como fallback; em produção, CSS compilado #}
  {% if debug %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FFD100',
            secondary: '#111111',
          }
        }
      }
    }
  </script>
  {% else %}
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  {% endif %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center py-6">
  <!-- Conteúdo principal centralizado -->
  <div class="w-full max-w-md px-4">
    <!-- Conteúdo -->
    <main class="w-full">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script>
    (function () {
      function formatCnpjDigits(digits) {
        const numbers = (digits || "").replace(/\D/g, "").slice(0, 14);
        const parts = [];
        if (numbers.length > 0) {
          parts.push(numbers.slice(0, 2));
        }
        if (numbers.length >= 3) {
          parts.push(numbers.slice(2, 5));
        }
        if (numbers.length >= 6) {
          parts.push(numbers.slice(5, 8));
        }
        let formatted = "";
        if (parts.length) {
          formatted = parts.join(".");
        }
        if (numbers.length >= 9) {
          formatted += "/" + numbers.slice(8, 12);
        }
        if (numbers.length >= 13) {
          formatted += "-" + numbers.slice(12, 14);
        }
        return { formatted, raw: numbers };
      }

      function applyMask(input, preserveCursor) {
        if (!input) return;
        const selectionEnd = input.selectionEnd;
        const { formatted, raw } = formatCnpjDigits(input.value);
        input.value = formatted;
        input.dataset.cnpjRaw = raw;
        if (preserveCursor) {
          const newPosition = input.value.length;
          requestAnimationFrame(function () {
            try {
              input.setSelectionRange(newPosition, newPosition);
            } catch (e) {
              /* noop */
            }
          });
        }
      }

      function onInput(event) {
        applyMask(event.target, true);
      }

      function enhanceInput(input) {
        if (input.dataset.cnpjMaskApplied) return;
        input.dataset.cnpjMaskApplied = "true";
        applyMask(input, false);
        input.addEventListener("input", onInput);
        input.addEventListener("blur", onInput);
      }

      function initMasking(root) {
        (root || document).querySelectorAll('[data-mask-cnpj]').forEach(enhanceInput);
      }

      document.addEventListener("DOMContentLoaded", function () {
        initMasking(document);
      });

      window.applyCnpjMask = function (input) {
        if (!input) return;
        enhanceInput(input);
        applyMask(input, false);
      };
    })();
  </script>
</body>
</html>
